<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <title>Vue-todolist</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="root">
        <header class="text-center">
            <h1 class="my-5 fw-bold">My TodoList</h1>
        </header>
        <main class="container mx-auto">
            <div class="row">
                <div class="col-12">
                    <!-- add new task -->
                    <div class="input-group mb-3 w-50 mx-auto">
                        <input v-model="newTask" type="text" class="form-control" placeholder="Add new task"
                            aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button @click="addTask()" class="btn btn-outline-dark" type="button">Add</button>
                    </div>
                </div>
                <div class="col-12 mt-5">
                    <!-- task list -->
                    <h4 v-if="(tasks.length == 0)" class="text-center text-dark font-monospace">No tasks</h4>
                    <div v-else class="list-group w-50 mx-auto">
                        <ul class="list-group ">
                            <li class="list-group-item d-flex justify-content-between" v-for="(task, index) in tasks">
                                {{task}}<button @click="deleteTask(index)" type=" button" class="btn-close bg-danger"
                                    aria-label="Close"></button>
                            </li>
                        </ul>

                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
